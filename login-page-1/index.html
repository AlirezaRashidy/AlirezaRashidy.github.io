<!doctype html>
<html lang="fa">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min-rtl.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Login form Design</title>
</head>
<body>

<div class="loginbox">
    <img src="assets/img/avatar.png" class="avatar" alt="">
    <h1>ورود به حساب</h1>
    <form action="#">
        <div class="form-group">
            <label for="">نام کاربری</label>
            <input type="text" placeholder="نام کاربری خود را وارد کنید">
        </div>
        <div class="form-group">
            <label for="">رمز عبور</label>
            <input type="password" placeholder="رمز عبور خود را وارد کنید">
        </div>
        <input type="submit" name="" value="ورود">
        <a href="#">رمز عبور خود را فراموش کرده اید؟</a><br>
        <a href="#">حساب ندارید؟ ایجاد کنید؟</a>
    </form>
</div>

<!-- Scripts -->
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="assets/js/bootstrap.min-rtl.js"></script>


</body>
</html>
